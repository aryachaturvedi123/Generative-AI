<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fairpress - Get Started</title>
  <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #121212; /* black background */
    color: #ffffff; /* white text */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}
h1 {
    font-size: 2.5em;
    color: #ff4081; /* pink accent */
}
p {
    font-size: 1.2em;
    color: #cccccc; /* light gray */
}
.button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #ff4081; /* pink button */
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1em;
}
.button:hover {
    background: #e91e63;
}
