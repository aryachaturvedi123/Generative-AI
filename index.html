<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairpress</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe4e1, #ffb6c1); /* soft gradient pink */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            max-width: 500px;
            margin: 0 auto 1.5em auto;
        }
        a.button {
            text-decoration: none;
            background: #ff69b4;
            color: white;
            padding: 0.8em 2em;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.2s;
        }
        a.button:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

    <header>Fairpress</header>
    <p>Discover and detect biases. Fairpress makes reporting transparent, reliable, and fair.</p>
